<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/about']">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/contact']">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/tutorial']">
          <ion-icon name="image" slot="start"></ion-icon>
          <ion-label>Tutorial</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
